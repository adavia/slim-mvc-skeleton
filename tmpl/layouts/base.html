<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
</head>
<body>
    {% if flash %}
        {% for key, value in flash %}
            <div class="{{ key }}">
                {{ value[0] }}
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock content %}
</body>
</html>
